<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Boy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="newjeansStyle.css">
    <link rel="shortcut icon" href="/songPage/Images/hypeboy-icon.jpg" type="image/x-icon">
    <style>
    </style>
</head>
<body>
    <div class="header-container">
        <img src="Images/newJeans-wallpaper.jpg" class="background-image">
        <div class="header-title">
            <img src="Images/newjeans-title-img.jpg" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
            data-bs-title="New Jeans" class="newjeans-title-img">
            <div class="haerin">
                <img src="Images/haerin-img.jpg" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-html="true"
                data-bs-title="Haerin" class="haerin-img">
            </div>
            <div class="hyein">
                <img src="Images/hyein-newjeans.jpg" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
                data-bs-title="Hyein" class="hyein-img">
            </div>
            <div class="cat-poster">
                <img src="Images/newjeans-cat-img.jpg" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Pixelated cat image"
                class="cat-img">
            </div>
            <div class="poster1">
                <img src="Images/newjeans-poster.jpg" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
                data-bs-title="New Jeans Bunnies Image" class="newjeans-poster">
            </div>

        </div>
    </div>
    <div class="song-container" style="display: block;" id="hypeboy-song-container">
        <div class="hypeboy-album-container">
            <div class="hypeboy-title-container">
                <img src="Images/hypeboy-title.jpg" alt="" class="hypeboy-image">
            </div>
            <div class="hypeboy-album">
                <img src="Images/hypeboy-album-img.jpg" alt="" class="hypeboy-album-img">
            </div>
            <div class="hypeboy-audio">
                <audio autoplay loop src="Audio/NewJeans Hype Boy Lyrics (뉴진스 Hype Boy 가사) (Color Coded Lyrics).mp3" controls ></audio>
            </div>
            <!-- Example single danger button -->
            <div class="btn-group" data-bs-theme="dark" style="margin-left: 35px; margin-top: -10px;">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Song
                </button>
                <ul class="dropdown-menu" id="song-dropdown" name="song-dropdown">
                <li><a href="/songPage/newjeanssong/ditto.html" value="Ditto" class="dropdown-item" id="ditto-song"><img src="/songPage/Images/newjeans-dittoalbum-img.jpg" alt="" class="ditto-img">
                    <span style="margin-left: 5px;">Ditto</span></a></li>
                <li><a href="/songPage/newjeanssong/supershy.html" value="Super Shy" class="dropdown-item" id="supershy-song"><img src="/songPage/Images/newjeans-powerpuff-album.jpg" alt="" class="ditto-img">
                    <span style="margin-left: 5px;">Super Shy</span></a></li>
                <li><a href="/songPage/newjeanssong/omg.html"value="OMG" class="dropdown-item" id="omg-song"><img src="/songPage/Images/newjeans-album-img.jpg" alt="" class="omg-img">
                    <span style="margin-left: 5px;">OMG</span></a></li>
                <li><a href="/songPage/newjeanssong/hurt.html" value="Get Up" class="dropdown-item" id="hurt-song"><img src="/songPage/Images/hypeboy-album-img.jpg" alt="" class="hurt-img">
                    <span style="margin-left: 5px;">Hurt</span></a></li>
                <li><a href="/songPage/newjeanssong/Attention.html" value="Attention" class="dropdown-item" id="attention-song"><img src="/songPage/Images/hypeboy-album-img.jpg" alt="" class="hurt-img">
                    <span style="margin-left: 5px;">Attention</span></a></li>
                <li><hr class="dropdown-divider" id="dropdown-divider" style="color: rgba(0, 0, 0, 1)"></li>
                <li><a href="/songPage/newJeans.html" value="" class="dropdown-item" id="hypeboy-song"><img src="/songPage/Images/hypeboy-album-img.jpg" alt="" class="hypeboy-img">
                    <span style="margin-left: 5px;">Hype Boy</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="newJeansScript.js"></script>
</body>
</html>
